<div class="container">
    <nz-table
    [nzShowPagination]="results.length > 10"
    nzShowSizeChanger
    [nzData]="results"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
        <thead>
            <tr>
                <th>Id</th>
                <th>Attemted Date</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let result of currentPageResults">
                <td>{{result.id}}</td>
                <td>{{result.attemptedDate | date}}</td>
                <td>{{result.score}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
