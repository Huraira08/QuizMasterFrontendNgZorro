<div class="container">
    <div nz-row nzJustify="space-between">
        <div nz-col nzXl="12" class="left-content d-flex flex-column justify-content-center align-items-center">
            <app-title [fontSize]="45.7"></app-title>
            <div class="welcome-text d-flex flex-column align-items-center my-4">
                <p class="mb-0">Welcome  back!</p>
                <p>Please login to your account.</p>
            </div>
            <form nz-form [formGroup]="userForm" class="login-form" (ngSubmit)="submitForm()" style="max-width: 75%;">
              <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="name" placeholder="Username" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                  <nz-input-group nzPrefixIcon="mail">
                    <input type="text" nz-input formControlName="email" placeholder="Email" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                  </nz-input-group>
                </nz-form-control>
                </nz-form-item>
                <button nz-button class="login-form-button login-form-margin button-type-1 mt-2 d-flex justify-content-center align-items-center" nzType="primary">
                  <nz-spin *ngIf="signingIn" nzSimple></nz-spin>
                  Sign up
                </button>
                <div nz-col nzSpan="12" class="mt-3">
                  Or
                  <a routerLink="/login">Login here!</a>
                </div>
            </form>
        </div>
        <div nz-col nzXl="12" class="right-content">
            <img src="../../../assets/graduate-hat.png" alt="">
        </div>
    </div>
</div>
